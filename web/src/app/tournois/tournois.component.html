
<app-chargement-ecran *ngIf="!ready"></app-chargement-ecran>

<div class="container-fluid text-center" *ngIf="ready">
  <div class="row content">
    <div class="col-xs-16 col-sm-6 col-sm-offset-3">
    
      <h2>Liste des tournois à venir</h2>

      <table class="table table-striped table-hover table-bordered table-tournois">
        <tr>
          <th>Nom</th>
          <th>Date début</th>
          <th class="hidden-xs">Date fin</th>
          <th>Ville</th>
          <th class="hidden-xs">Département</th>
          <th class="hidden-xs">Région</th>
        </tr>
      
        <tr *ngFor="let tournoi of tournois">
          <td><a [routerLink]="['/tournoi', tournoi.id]">{{tournoi.nom}}</a></td>
          <td><a [routerLink]="['/tournoi', tournoi.id]">{{tournoi.dateDebut|date:"dd/MM/yyyy"}}</a></td>
          <td class="hidden-xs"><a [routerLink]="['/tournoi', tournoi.id]">{{tournoi.dateFin|date:"dd/MM/yyyy"}}</a></td>
          <td><a [routerLink]="['/tournoi', tournoi.id]">{{tournoi.lieu}}</a></td>
          <td class="hidden-xs"><a [routerLink]="['/tournoi', tournoi.id]">{{tournoi.departement}}</a></td>
          <td class="hidden-xs"><a [routerLink]="['/tournoi', tournoi.id]">{{tournoi.region}}</a></td>
        </tr>
      </table>
        
    </div>
  </div>
</div>
