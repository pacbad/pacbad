<h2>Liste des tournois à venir</h2>

<table class="table table-striped table-hover table-bordered">
  <tr>
    <th>Nom</th>
    <th>Date début</th>
    <th>Date fin</th>
  </tr>

  <tr *ngFor="let tournoi of tournois">
    <td>{{tournoi.nom}}</td>
    <td>{{tournoi.dateDebut|date:"dd/MM/yyyy"}}</td>
    <td>{{tournoi.dateFin|date:"dd/MM/yyyy"}}</td>
  </tr>
</table>
